<html>
  <head>
    <title>{% block title %}Flasky{% endblock %}</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    {% block style %}{% endblock %}
  </head>
  <body>
    {% block navbar %}
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li>
                {% if not session.logged_in %}
                <a class="navbar-brand" href="{{ url_for('login') }}">登陆</a>
                {% else %}
                <a class="navbar-brand" href="{{ url_for('logout') }}">登出</a>
                {% endif %}
              </li>
              <li><a class="navbar-brand" href="/">铸剑主页</a></li>
              <li><a class="navbar-brand" href="">购物车</a></li>
            </ul>
          </div>
        </div>
      </div>
    {% endblock %}
    <div class="container">{% block content %}{% endblock %}</div>
  {% block additional %}{% endblock %}
  </body>
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  {% block script %}{% endblock %}
</html>
